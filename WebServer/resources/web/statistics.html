    <script>
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStatistics() {
            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                // åŒæ—¶è¯·æ±‚æˆ¿æºåˆ—è¡¨å’Œå°åŒºç»Ÿè®¡
                const [housesData, statsData] = await Promise.all([

                    apiRequest('/api/houses/statistics')    // è·å–å°åŒºç»Ÿè®¡
                ]);
                
                document.getElementById('loadingIndicator').style.display = 'none';
                
                console.log('Houses API response:', housesData);
                console.log('Stats API response:', statsData);
                
                // åªè¦æœ‰ä¸€ä¸ªæ¥å£æˆåŠŸå°±æ˜¾ç¤ºæ•°æ®
                if (housesData.success || statsData.success) {
                    const houses = (housesData.success && housesData.data) ? housesData.data : [];
                    const communityStats = (statsData.success && statsData.data) ? statsData.data : [];
                    
                    if (houses.length === 0 && communityStats.length === 0) {
                        showMessage('æš‚æ— æ•°æ®ï¼Œè¯·å…ˆå¯¼å…¥æˆ¿æºä¿¡æ¯', 'error');
                        return;
                    }
                    
                    displayStatistics(houses, communityStats);
                } else {
                    const errorMsg = housesData.message || statsData.message || 'åŠ è½½å¤±è´¥';
                    showMessage(errorMsg, 'error');
                    console.error('API errors:', housesData, statsData);
                }
            } catch (error) {
                document.getElementById('loadingIndicator').style.display = 'none';
                showMessage('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + error.message, 'error');
                console.error('Load statistics error:', error);
            }
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡æ•°æ®
        function displayStatistics(houses, communityStats) {
            // è®¡ç®—åŸºç¡€ç»Ÿè®¡
            const total = houses.length;
            const avgPrice = total > 0 ? houses.reduce((sum, h) => sum + (h.price || 0), 0) / total : 0;
            const avgArea = total > 0 ? houses.reduce((sum, h) => sum + (h.area || 0), 0) / total : 0;
            const totalCommunities = new Set(houses.map(h => h.communityName)).size;
            
            // æ˜¾ç¤ºåŸºç¡€ç»Ÿè®¡
            document.getElementById('totalHouses').textContent = formatNumber(total);
            document.getElementById('avgPrice').textContent = avgPrice.toFixed(2);
            document.getElementById('avgArea').textContent = avgArea.toFixed(2);
            document.getElementById('totalCommunities').textContent = formatNumber(totalCommunities);
            
            // ä»·æ ¼åˆ†å¸ƒ
            displayPriceDistribution(houses);
            
            // åŠ è½½çƒ­é—¨æˆ¿æº
            loadPopularHouses();
            
            document.getElementById('statisticsContent').style.display = 'block';
        }
        
        // åŠ è½½çƒ­é—¨æˆ¿æº
        async function loadPopularHouses() {
            const data = await apiRequest('/api/houses/popular');
            console.log('Popular houses API response:', data);
            if (data.success && data.data) {
                console.log('Popular houses count:', data.data.length);
                displayPopularHouses(data.data);
            } else {
                console.error('Failed to load popular houses:', data);
                const container = document.getElementById('popularHouses');
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 2rem;">æš‚æ— æ•°æ®</p>';
            }
        }
        
        // æ˜¾ç¤ºçƒ­é—¨æˆ¿æº
        function displayPopularHouses(houses) {
            console.log('Displaying popular houses:', houses);
            const container = document.getElementById('popularHouses');
            console.log('Container element:', container);
            container.innerHTML = '';
            
            if (!Array.isArray(houses) || houses.length === 0) {
                console.warn('No houses to display');
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 2rem;">æš‚æ— æ•°æ®</p>';
                return;
            }
            
            const maxCount = houses.length > 0 && houses[0].favorite_count > 0 ? houses[0].favorite_count : 1;
            console.log('Max favorite count:', maxCount);
            
            houses.forEach((house, index) => {
                const favoriteCount = house.favorite_count || 0;
                const percentage = maxCount > 0 ? (favoriteCount / maxCount) * 100 : 0;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'chart-item';
                itemDiv.style.cursor = 'pointer';
                itemDiv.onclick = () => window.location.href = `/house-detail.html?id=${house.ID}`;
                itemDiv.innerHTML = `
                    <div class="chart-item-label">
                        <span style="color: #667eea; font-weight: 700; margin-right: 8px;">#${index + 1}</span>
                        <span style="font-weight: 600;">${house.houseTitle || 'æœªå‘½åæˆ¿äº§'}</span>
                        <span style="color: #666; font-size: 0.9em; margin-left: 8px;">- ${house.communityName || ''}</span>
                    </div>
                    <div class="chart-item-bar" style="width: ${percentage}%; background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);">
                        <span class="chart-item-value">â¤ï¸ ${favoriteCount}äººæ”¶è—</span>
                    </div>
                    <div class="chart-item-meta" style="margin-top: 4px; font-size: 0.85em; color: #888;">
                        ${house.houseType || '-'} | ${house.area || '-'}ã¡ | Â¥${formatNumber(house.price || 0)}ä¸‡
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }
        
        // æ˜¾ç¤ºä»·æ ¼åˆ†å¸ƒ
        function displayPriceDistribution(houses) {
            const container = document.getElementById('priceDistribution');
            container.innerHTML = '';
            if (!Array.isArray(houses) || houses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 2rem;">æš‚æ— æ•°æ®</p>';
                return;
            }
            const ranges = [
                { label: '0-100ä¸‡', min: 0, max: 100 },
                { label: '100-200ä¸‡', min: 100, max: 200 },
                { label: '200-300ä¸‡', min: 200, max: 300 },
                { label: '300-500ä¸‡', min: 300, max: 500 },
                { label: '500ä¸‡ä»¥ä¸Š', min: 500, max: Infinity }
            ];
            const counts = ranges.map(range => {
                return houses.filter(h => {
                    const price = h.price || 0;
                    return price >= range.min && price < range.max;
                }).length;
            });
            const maxCount = Math.max(...counts, 1);
            ranges.forEach((range, index) => {
                const count = counts[index];
                const percentage = maxCount > 0 ? (count / maxCount) * 100 : 0;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'price-range';
                itemDiv.innerHTML = `
                    <div class="price-range-label">${range.label}</div>
                    <div class="price-range-bar">
                        <div style="width: ${percentage}%; height: 30px; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); border-radius: 5px; position: relative;"></div>
                    </div>
                    <div class="price-range-value">${count}å¥—</div>
                `;
                container.appendChild(itemDiv);
            });
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
