<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手房信息平台</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>🏠 二手房平台</h1>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="/" class="nav-link active">首页</a>
                <a href="/favorites.html" class="nav-link" id="favoritesLink" style="display: none;">我的收藏</a>
                <a href="/statistics.html" class="nav-link">数据统计</a>
                <a href="/ai-assistant.html" class="nav-link">AI助手</a>
                <a href="/admin.html" class="nav-link" id="adminLink" style="display: none;">管理后台</a>
            </div>
            <div class="nav-user">
                <button class="btn btn-primary" id="loginBtn">登录</button>
                <button class="btn btn-secondary" id="registerBtn">注册</button>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="username"></span>
                    <button class="btn btn-secondary btn-sm" onclick="window.location.href='/settings.html'">设置</button>
                    <button class="btn btn-secondary btn-sm" id="logoutBtn" onclick="logout()">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- 搜索区域 -->
        <section class="search-section">
            <h2>查找理想住房</h2>
            <div class="search-form">
                <div class="search-row">
                    <div class="form-group">
                        <label>价格范围（万元）</label>
                        <div class="input-group">
                            <input type="number" id="minPrice" placeholder="最低价">
                            <span>-</span>
                            <input type="number" id="maxPrice" placeholder="最高价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>面积范围（㎡）</label>
                        <div class="input-group">
                            <input type="number" id="minArea" placeholder="最小面积">
                            <span>-</span>
                            <input type="number" id="maxArea" placeholder="最大面积">
                        </div>
                    </div>
                </div>
                <div class="search-row">
                    <div class="form-group">
                        <label>小区名称</label>
                        <input type="text" id="communityName" placeholder="输入小区名称">
                    </div>
                    <div class="form-group">
                        <label>户型</label>
                        <input type="text" id="houseType" placeholder="如：两室一厅">
                    </div>
                </div>
                <div class="search-actions">
                    <button class="btn btn-primary" id="searchBtn">搜索</button>
                    <button class="btn btn-secondary" id="resetBtn">重置</button>
                </div>
            </div>
        </section>

        <!-- 房源列表 -->
        <section class="houses-section">
            <h2>房源列表</h2>
            <div id="loadingIndicator" class="loading" style="display: none;">
                加载中...
            </div>
            <div id="housesList" class="houses-grid">
                <!-- 房源卡片将通过JavaScript动态插入 -->
            </div>
            <div class="pagination" id="pagination">
                <button class="btn btn-secondary" id="prevPage">上一页</button>
                <span id="pageInfo">第 1 页</span>
                <button class="btn btn-secondary" id="nextPage">下一页</button>
            </div>
        </section>
    </main>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户登录</h3>
                <span class="close" id="closeLogin">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                    <div class="form-footer">
                        <a href="#" id="forgotPassword">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户注册</h3>
                <span class="close" id="closeRegister">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>验证码</label>
                        <div class="input-group">
                            <input type="text" name="code" required>
                            <button type="button" class="btn btn-secondary" id="sendCodeBtn">发送验证码</button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 二手房信息平台. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
